<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/efafec28fb.js" crossorigin="anonymous"></script>

        (function (h, o, t, j, a, r) {
            h.hj = h.hj || function () {
                (h.hj.q = h.hj.q || []).push(arguments)
            };

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@500&family=Tilt+Neon" rel="stylesheet">
    <link rel="stylesheet" href="css/main-styles.css">
    <link rel="stylesheet" href="css/contact-spesific.css">
    <title>Contact - Loppas Big Blog</title>
</head>

<body>
    <header>
        <a href="index.html"><img src="images/loppalogo.jpg" class="header_logo" alt="Loppas Logo"></a>
        <label for="hamburger_menu" class="menubox"><i class="fas fa-bars" id="menu_icon"></i></label>
        <input type="checkbox" name="hamburger_menu" id="hamburger_menu" />
        <nav class="navigation">
            <ul class="nav_ul">
            </ul>
    </header>

    <main>
        <section class="contact-us">
            <h1>Contact Loppa</h1>
            <p>If you want to contact Loppa, you can send in a message via the form bellow. He might not answer, but
                nice messages are appreciated!</p>

            <form action="submit">
                <fieldset>
                    <div class="formshape">
                        <label for="your-name">Name</label>
                        <input type="text" name="your-name" id="your-name" required placeholder="Full Name">
                        <p class="error-message"></p>
                        <label for="your-email">Email</label>
                        <input type="email" name="your-email" id="your-email" required placeholder="your@email.com">
                        <p class="error-message"></p>
                        <label for="your-subject">Subject</label>
                        <input type="text" name="your-subject" id="your-subject" required placeholder="Subject">
                        <p class="error-message"></p>
                        <label for="your-message">What to you want to say to Loppa?</label>
                        <textarea name="your-message" id="your-message" cols="30" rows="10" required
                            placeholder="Your message here, max 500 characters"></textarea>
                        <p class="error-message"></p>
                </fieldset>
                </div>
                <button class="submit" type="submit" disabled>Submit</button>
            </form>

        </section>

    </main>

    <footer>
        <div class="about">
            <h2 class="cs_header">About us</h2>
            <ul class="cs_ul">
            </ul>
        </div>
    </footer>
    <script src="/js/createNavigation.js" type="module"></script>
    <script src="/js/contact.js" type="module"></script>
</body>

</html>
