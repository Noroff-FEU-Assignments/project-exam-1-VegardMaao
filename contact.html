<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/efafec28fb.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@500&family=Tilt+Neon" rel="stylesheet">
    <link rel="stylesheet" href="css/main-styles.css">
    <link rel="stylesheet" href="css/contact-spesific.css">
    <title>Contact - Loppas Big Blog</title>
</head>

<body>
    <header>
        <a href="index.html"><img src="images/loppalogo.jpg" class="header_logo" alt="Loppas Logo"></a>
        <label for="hamburger_menu" class="menubox"><i class="fas fa-bars" id="menu_icon"></i></label>
        <input type="checkbox" name="hamburger_menu" id="hamburger_menu" />
        <nav class="navigation">
            <ul class="nav_ul">
            </ul>
    </header>

    <main>
        <section class="contact-us">
            <h1>Contact Loppa</h1>
            <p>If you want to contact Loppa, you can send in a message via the form bellow. He might not answer, but
                nice messages are appreciated!</p>

            <fieldset>
                <div class="formshape">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Full Name">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="your@email.com">
                    <label for="subject">Subject</label>
                    <input type="text" name="subject" id="subject" placeholder="Subject">
                    <label for="message">What to you want to say to Loppa?</label>
                    <textarea name="message" id="message" cols="30" rows="10"
                        placeholder="Your message here"></textarea>
                    <button disabled>Submit</button>
                </div>
            </fieldset>

        </section>

    </main>

    <footer>
        <div class="about">
            <h2 class="cs_header">About us</h2>
            <ul class="cs_ul">
            </ul>
        </div>
    </footer>
    <script src="/js/createNavigation.js" type="module"></script>
</body>

</html>
