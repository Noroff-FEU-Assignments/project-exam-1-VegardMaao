<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <script src="https://kit.fontawesome.com/efafec28fb.js" crossorigin="anonymous"></script>
    <!-- Hotjar Tracking Code for Loppas Big Blog -->
    <script>
        (function (h, o, t, j, a, r) {
            h.hj = h.hj || function () {
                (h.hj.q = h.hj.q || []).push(arguments)
            };
            h._hjSettings = {
                hjid: 3433652,
                hjsv: 6
            };
            a = o.getElementsByTagName('head')[0];
            r = o.createElement('script');
            r.async = 1;
            r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
            a.appendChild(r);
        })(window, document, 'https://static.hotjar.com/c/hotjar-', '.js?sv=');
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@500&family=Tilt+Neon" rel="stylesheet">
    <link rel="stylesheet" href="css/main-styles.css">
    <link rel="stylesheet" href="css/single-post.css">
    <link rel="stylesheet" href="css/modals.css">
    <title>Single Post - Loppas Big Blog</title>
</head>

<body>
    <header>
        <a href="index.html"><img src="images/loppalogo.jpg" class="header_logo" alt="Loppas Logo"></a>
        <label for="hamburger_menu" class="menubox"><i class="fas fa-bars" id="menu_icon"></i></label>
        <input type="checkbox" name="hamburger_menu" id="hamburger_menu" />
        <nav class="navigation">
            <ul class="nav_ul">
            </ul>
        </nav>
    </header>

    <main>
        <section class="post-section">
            <div class="single-post">
                <div class="loader"></div>
            </div>
            <div class="backandforth">
                <button class="broswebtn" id="previous">Previous</button>
                <button class="broswebtn" id="next">Next</button>
            </div>
        </section>

        <section class="comment-section">
            <form action="submit">
                <fieldset class="enter-comment">
                    <input type="hidden" name="post" id="post-ID">
                    <label for="name">Name</label>
                    <input type="text" name="author_name" id="name" placeholder="Full Name" required>
                    <p class="error-message"></p>
                    <label for="email">Your email</label>
                    <input type="email" name="author_email" id="email" placeholder="your@email.com" required>
                    <p class="error-message"></p>
                    <label for="custom-comment">Leave a comment</label>
                    <textarea name="content" id="custom-comment" cols="30" rows="10" required
                        placeholder="Leave a comment! Max 250 characters">
                </textarea>
                    <p class="error-message"></p>
                </fieldset>
                <button disabled="true" class="submit">Post comment</button>
            </form>

            <div class="all-comments-on-post loader">

            </div>
        </section>
    </main>

    <footer>
        <div class="about">
            <h2 class="cs_header">About the site</h2>
            <ul class="cs_ul">
            </ul>
        </div>
    </footer>
    <script src="/js/createNavigation.js" type="module"></script>
    <script src="/js/singlePostPage.js" type="module"></script>
</body>

</html>
